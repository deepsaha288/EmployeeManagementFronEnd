<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employeePayroll-Management</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="formId" class="form-content">
        <form>
            <div class="form-head"> Employee Payroll Management form </div>
            <ul class="flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name here" required>
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name here" required>
                </li>
                <li>
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" name="gender" value="male">
                        <label class="text" for="male">Male</label>
                        <input type="radio" name="gender" value="female">
                        <label class="text" for="female">Female</label>
                    </div>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here" required>
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone here" required>
                </li>
                <label class="label text" for="salary">Choose your salary: </label>
                <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
                </li>
                <ul class="flex-inner">
                    <label class="label text" for="department">DEPARTMENT</label>
                    <div>
                        <input class="checkbox" type="checkbox" name="hr" id="hr" values="HR">
                        <label class="text" for="hr">HR</label>
                        <input class="checkbox" type="checkbox" name="sales" id="sales" values="Sales">
                        <label class="text" for="sales">Sales</label>
                        <input class="checkbox" type="checkbox" name="finance" id="finance" values="Finance">
                        <label class="text" for="finance">Finance</label>
                        <input class="checkbox" type="checkbox" name="engineer" id="engineer" values="Engineer">
                        <label class="text" for="engineer">Engineer</label>
                        <input class="checkbox" type="checkbox" name="others" id="others" values="Others">
                        <label class="text" for="others">Others</label>
                    </div>
                </ul>
                </li>
                <li>
                    <button type="submit">Register</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
